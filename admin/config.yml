backend:
  name: git-gateway
  branch: main

media_folder: static/images
public_folder: /images

collections:
  - name: "research"
    label: "Research Articles"
    folder: "content/research"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title (English)", name: "title", widget: "string"}
      - {label: "Title (Indonesian)", name: "title_id", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Banking", "Bonds", "Equity", "Economics", "Markets"]}
      - {label: "Excerpt (English)", name: "excerpt", widget: "text"}
      - {label: "Excerpt (Indonesian)", name: "excerpt_id", widget: "text"}
      - {label: "Featured Article", name: "featured", widget: "boolean", default: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Body (English)", name: "body", widget: "markdown"}
      - {label: "Body (Indonesian)", name: "body_id", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Title (English)", name: "title", widget: "string"}
          - {label: "Title (Indonesian)", name: "title_id", widget: "string"}
          - {label: "Body (English)", name: "body", widget: "markdown"}
          - {label: "Body (Indonesian)", name: "body_id", widget: "markdown"}